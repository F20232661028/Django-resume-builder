{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ProResume Builder{% endblock %}</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Create professional resumes easily with ProResume Builder." />
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body id="top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">ProResume Builder</a>
      <div class="ml-auto d-flex align-items-center">
        <button class="btn btn-outline-secondary mr-2" id="theme-toggle">ðŸŒ™ Dark Mode</button>
        {% if user.is_authenticated %}
          <a href="{% url 'account_logout' %}" class="btn btn-outline-danger">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="btn btn-outline-primary">Login</a>
        {% endif %}
      </div>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
    <!-- Global Toast container -->
    <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; min-width: 300px; z-index: 9999;">
        {% if messages %}
            {% for message in messages %}
            <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                <div class="toast-header">
                    <strong class="mr-auto">Notification</strong>
                    <small>Now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ message|safe }}
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(function() {
        $('.toast').toast('show');
    });
    </script>
</body>
</html>
