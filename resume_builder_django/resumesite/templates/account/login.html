{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
                    </form>
                    <hr>
                    <div class="text-center mb-2">or</div>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger btn-block mb-2">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width:20px; margin-right:8px; vertical-align:middle;"> Continue with Google
                    </a>
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_signup' %}">Don't have an account? Sign up</a><br>
                        <a href="{% url 'account_reset_password' %}">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
