{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h2 class="mb-0">Set New Password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-warning btn-block mt-3">Set Password</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_login' %}">Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
